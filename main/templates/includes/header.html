{% block header %}
<div class="header bg-dark">
<div class="container navbar top navbar-expand navbar-dark">
	<a class="navbar-brand" href="{% url 'home' %}">Kotiki Ashotiki</a>
  <div class="collapse navbar-collapse" id="navbarColor02">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
        <a class="nav-link" href="{% url 'msg' %}">Помойка</a>
      </li>
			{% if user.username == "volkovmb" or user.username == "zenkinada" %}
				<li class="nav-item">
        	<a class="nav-link" href="{% url 'privat' %}">Личка</a>
      	</li>
			{% endif %}
    </ul>
		<ul class="navbar-nav justify-content-end">
			<li class="nav-item">
				{% if user.is_authenticated %}
					<a 	id="user_name"
							name="{{ user.first_name }}"
							class="nav-link"
							href="{% url 'account' %}">
						{{ user.first_name }}
					</a>
				{% else %}
					<a class="nav-link"
							id="user_name"
							name="Войти"
							href="{% url 'login' %}">
						Войти
					</a>
				{% endif %}
			</li>
		</ul>
  </div>
</div>
</div>
{% endblock %}
